<div class="container">
  <h2 class="container p-3">User Information</h2>
  <div class="row border border-danger p-3">
    <div class="col-md-6">
      <label>First Name</label>
      <input type="text" class="form-control" name="fullName" [(ngModel)]="userObj.firstName" /><br />

      <label>Middle Name</label>
      <input type="text" class="form-control" name="fullName" [(ngModel)]="userObj.middleName" /><br />

      <label>Last Name</label>
      <input type="text" class="form-control" name="fullName" [(ngModel)]="userObj.lastName" /><br />
      <label>Age</label>
      <input type="number" class="form-control" name="fullName" [(ngModel)]="userObj.userAge" />
    </div>
    <div class="col-md-6">
      <div class="form-group">
        Gender<br /><br />
        <label class="radio-inline">
          <input type="radio" name="gender" value="male" [(ngModel)]="userObj.userGender" />
          Male
          <input type="radio" name="gender" value="female" [(ngModel)]="userObj.userGender" />
          Female
        </label>
      </div>
      <br />
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input id="dateOfBirth" name="dateOfBirth" type="date" class="form-control" [(ngModel)]="userObj.userDob" />
      </div>
      <br />
      <div class="form-group">
        <label>Email id</label>
        <input type="text" class="form-control" name="fullName" [(ngModel)]="userObj.usermailId" />
      </div>
      <br />
      <div class="form-group">
        <label>Mobile No</label>
        <input type="number" class="form-control" name="fullName" [(ngModel)]="userObj.userMobile" />
      </div>
      <br />
      <div class="form-group">
        <select name="marital_status" id="marital_status" [(ngModel)]="userObj.userMarriedStatus">
          <option value="">Select Marital Status-</option>
          <option value="Single">Single</option>
          <option value="Married">Married</option>
          <option value="Divorced">Divorced</option>
        </select>
      </div>
      <br />
      <button (click)="saveUserInfo()" class="btn btn-primary width-2px height 4px,float-right">
        Save
      </button>
    </div>
  </div>
</div>
<div class="container">
  <h2 class="container p-3">Address Details</h2>
  <div class="border border-danger p-3">
    <div class="row">
      <div class="col-md-6">
        <label>Temporary Address </label>
        <textarea name="message" rows="3" cols="4" class="form-control" [(ngModel)]="userAddr.temp.address">
        </textarea>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>State</label>
          <select [(ngModel)]="userAddr.temp.state">
            <option value="">Select State</option>
            <option *ngFor="let product of products">{{ product }}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row" style="padding-top: 10px;">
      <div class="col-md-6">
        <label>City</label>
        <input type="text" class="form-control" [(ngModel)]="userAddr.temp.city" />
      </div>
      <div class="col-md-6">
        <label>Pin Code</label>
        <input type="number" class="form-control" [(ngModel)]="userAddr.temp.pincode" />
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="checkbox">
        <label><input type="checkbox" (click)="copyTempAddress($event)" /> Is this
          your permanant Address</label>
      </div>
      <hr />
      <div class="col-md-6">
        <label>Permanant Address</label>

        <textarea name="message" rows="3" cols="4" class="form-control" [(ngModel)]="userAddr.perm.address"
          [disabled]="isTempPermAddSame">
        </textarea>
      </div>
      <div class="col-md-6">
        <label>State</label>
        <input type="text" class="form-control" [(ngModel)]="userAddr.perm.state" [disabled]="isTempPermAddSame" />
      </div>
    </div>
    <div class="row" style="padding-top: 10px;">
      <div class="col-md-6">
        <label>City</label>
        <input type="text" class="form-control" [(ngModel)]="userAddr.perm.city" [disabled]="isTempPermAddSame" />
      </div>
      <div class="col-md-6">
        <label>Pin Code</label>
        <input type="number" class="form-control" [(ngModel)]="userAddr.perm.pincode" [disabled]="isTempPermAddSame" />
      </div>
    </div>
  </div>
</div>

<div class="container">
  <h2 class="container p-3">Educational Details</h2>

  <div class="row border border-danger p-3">
    <div class="row">
      <div class="col-md-3">
        Qualification
        <div class="form-group">
          <select [(ngModel)]="selectedQualification">
            <option value="">Select Qualiication</option>
            <option *ngFor="let qualification of qualifications">
              {{ qualification }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-3">
        <label *ngIf="
            selectedQualification == 'SSC' || selectedQualification == 'HSC'
          ">Board</label>
        <label *ngIf="
            !(selectedQualification == 'SSC' || selectedQualification == 'HSC')
          ">University</label>
        <input type="text" class="form-control" [(ngModel)]="selectedBoard" />
      </div>
      <div class="col-md-3">
        <label>Percentage/CGPA</label>
        <input type="number" class="form-control" [(ngModel)]="selectedpercentage" />
      </div>
      <div class="col-md-3">
        <label>buttons</label><br />
        <button type="button" (click)="addQualification()" class="btn btn-primary" *ngIf="!isEditClicked">
          Add Qualiication
        </button>
        <button type="button" (click)="updateQualification()" class="btn btn-primary" *ngIf="isEditClicked">
          Update Qualiication
        </button>
      </div>
    </div>

    <div class="row" *ngIf="educationDetails.length > 0">
      <table class="table">
        <thead>
          <tr>
            <th>Qualiication</th>
            <th>Board/University</th>
            <th>Percentage/CGPA</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="
              let record of educationDetails;
              let selectedPosition = index
            ">
            <td>{{ record.userqualification }}</td>
            <td>{{ record.userboard }}</td>
            <td>{{ record.userpercentage }}</td>
            <td>
              <button (click)="editUserQuali(record, selectedPosition)" class="btn btn-primary">
                Edit
              </button>
            </td>
            <td>
              <button (click)="deleteUserQuali(record, selectedPosition)" [disabled]="isEditClicked"
                class="btn btn-primary">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br /><br />

  

  

  <!-- <input type="text" [(ngModel)]="userNames" /> Parent to child -->

  <!-- <app-child [placeholderText]="userNames"> </app-child>  -->

  <input type="text" #val />
  <button (click)="submitValue(val)" class="btn btn-primary">Add</button>
  &NonBreakingSpace;
  <button (click)="childDestroy()" class="btn btn-primary">
    Remove Component
  </button>

  <app-child *ngIf="childExist" [myValue]="uservalue" [num]="ipnum"></app-child>
</div>
