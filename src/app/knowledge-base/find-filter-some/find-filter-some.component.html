<h2 style="padding-top: 10px; padding-left: 10px;">Find, Filter, Some on Array..find-filter-some</h2>

<div class="form-group" style="padding-top: 8px;">
    <button type="button" class="btn btn-primary" (click)="find()">Find</button>
    Output: {{newArray | json}}
  </div>

  <div class="form-group" style="padding-top: 8px;">
    <button type="button" class="btn btn-primary" (click)="filter()">Filter</button>
    Output: {{newArray | json}}
  </div>

  <div class="form-group" style="padding-top: 8px;">
    <button type="button" class="btn btn-primary" (click)="some()">Some</button>
    Output: {{newArray | json}}
  </div>
