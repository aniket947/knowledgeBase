<h2 style="padding-top: 10px; padding-left: 10px;">*ngFor </h2>

<table class="table">
    <tr>
        <th>Product Name</th>
        <th>Product Id</th>
    </tr>

    <tbody>
        <tr *ngFor="let product of newproducts">
            <!-- <ng-container *ngIf="product.userage > 30"> -->
                <td>{{product.username}}</td>
                <td>{{product.userage}}</td>
            <!-- </ng-container> -->
            
        </tr>
    </tbody>
</table>
