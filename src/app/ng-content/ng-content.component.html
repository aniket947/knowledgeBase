        <div class="row ">
            <div class="col-md-6 shadow">
                <app-ng-content-comp>

                </app-ng-content-comp>
            </div>
            <div class="col-md-6 shadow">
                <app-ng-content-comp>
                    <h2 class="card-title">Mobile</h2>

                </app-ng-content-comp>
            </div>

        </div>
        <div class="row mt-3">
            <div class="col-md-6 shadow">

                </app-ng-content-comp>
            </div>
            <div class="col-md-6 shadow">

</div>

<div class="container">
    <h2 class="container p-3">Ng Container</h2>
    <div class="row border border-danger p-3">
<div class="row">

<ng-container *ngIf="statusOnline">

    <table class="table">
        <tr>
            <th>Product Name</th>
        </tr>
    
        <tbody>
            <tr *ngFor="let proitem of products">
                    <td>{{proitem.name}}</td>
                
            </tr>
        </tbody>
    </table>
</ng-container>
</div>
